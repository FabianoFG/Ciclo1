<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="desafio2.css">
    <title>Busca CEP</title>
</head>
<body>
    <header class="flex centralizar column">
        <h1 id="titulo_1">ME ACHA!</h1>
        <h2 id="titulo_2">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    </header>
    <main class="flex centralizar column">
        <section id="caixa">
            <div id="topo"></div>
            <div id="retangulo" class="flex centralizar">
                <div id="bola" class="flex centralizar">
                    <span id="icone" class="material-icons flex centralizar">travel_explore</span>
                </div>
            </div>
            <div id="base"></div>
        </section>
        <form id="formulario" method="post">
            <fieldset class="flex column">
                <label class="label" for="cep">CEP</label>
                <input class="campo" type="text" name="cep" value="">
                <label class="label" for="rua">Rua</label>
                <input class="campo" type="text" name="rua" value="">
                <label class="label" for="bairro">Bairro</label>
                <input class="campo" type="text" name="bairro" value="">
                <label class="label" for="cidade">Cidade</label>
                <input class="campo" type="text" name="cidade" value="">
                <label class="label" for="estado">Estado</label>
                <input class="campo" type="text" name="estado" value="">
                <input id="botao" type="submit" value="BUSCAR">
            </fieldset>
        </form>
    </main>
</body>
</html>
